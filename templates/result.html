<html id="master">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta property="og:title" content="{{ result.title }}">
  <meta property="og:description" content="{% for s in result.content.split('\n')[0:2] %}{{ s }}{% endfor %}">
  <meta property="og:image" content="https://s3-ap-southeast-1.amazonaws.com/content.swips.co/images/{{ file_s.filename }}">
  <meta property="og:image:type" content="image/{{ file_s.filename.split('.')[1] }}">
  <meta property="og:image:alt" content="news_image">
  <meta property="og:site_name" content="SWIPS">
  <meta property="og:article:published_time" content="{{ result.date+'+00:00' }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://s3-ap-southeast-1.amazonaws.com/content.swips.co/news/{{ file_s.filename.split('.')[0] + '.html' }}">
  <meta property="og:description" content="SWIPS - News content">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://s3-ap-southeast-1.amazonaws.com/content.swips.co/static/result.css">
  <link rel="shortcut icon" href="https://s3-ap-southeast-1.amazonaws.com/content.swips.co/static/favicon/blue.ico">
  <script src="https://code.jquery.com/jquery-latest.min.js?v=1"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
        var device_width = window.innerWidth - 30;
        function isMobile() {
                return (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent));
        }
        if (isMobile()){
            $('.row.text-center').css('margin', '10px 0px 0px 0px');
            $('.content').css('margin', '0px 10px');
        }
        $('.thumbnail > img').css('width', device_width);
    });
  </script>
</head>
<body>
 <center>
  <div class="row text-center">
    <div class="col-xs-6 col-md-3" id="main-bg">
      <a href="#" class="thumbnail">
          <img src="https://s3-ap-southeast-1.amazonaws.com/content.swips.co/images/{{ file_s.filename }}" alt="news_image">
      </a>
    </div>
  </div>
  
  <div class="content">
    <div class="ct-line-10 rel"></div>
    <div class="ct-title">
      <span>
        <b>{{ result.title }}</b>
      </span>
    </div>
    <ul class="ct-pub_date rel">
      <li class="pub_date-img_div">
        <img src="http://static.swips.co/content/static/img/news_icon.png" alt="news" class="pub_date-img rel">
      </li>
      <li class="pub_date-creator">
        <div>
          <span>SWIPS</span>
        </div>
      </li>
      <li class="pub_date-divider"></li>
      <li class="pub_date-div">
        <div>
          <span>{{ result.date.replace('T', ' ') }}</span>
        </div>
      </li>
    </ul>
    <div class="ct-line-8 rel"></div>
    <div class="ct-divider rel"></div>
    <div class="ct-line-17 rel"></div>
    <div class="ct-main">
      <p>
        {% for s in result.content.split('\n') %}
        {{ s }} <br>
        {% endfor %}
      </p>
    <div class="ct-line-17 rel"></div>
    <div class="ct-divider rel"></div>
    <div class="ct-line-13 rel"></div>
    <div class="ct-blankSpace-free"></div>
  </div>
  </center>
</body>

</html>
