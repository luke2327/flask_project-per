<html>
  <head>
  <meta charset="utf-8">
  <title>Create news</title>
  <link rel="stylesheet" href="https://s3-ap-southeast-1.amazonaws.com/content.swips.co/static/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://s3-ap-southeast-1.amazonaws.com/content.swips.co/static/favicon/red.ico">
  <script src="https://code.jquery.com/jquery-latest.min.js?v=1"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
        if($('[type="datetime-local"]').prop('type') != 'datetime-local'){
            $('[type="datetime-local"]').datepicker();
        }
        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }
        var today = new Date(),
            Y = today.getUTCFullYear(),
            m = checkTime(today.getUTCMonth() + 1),
            d = checkTime(today.getUTCDate()),
            H = checkTime(today.getUTCHours()),
            M = checkTime(today.getUTCMinutes());
        document.getElementById("id_date").value = Y+'-'+m+'-'+d+'T'+H+':'+M+':00'
    });
  </script>
</head>

<body>
  <article>
    <div>
      <header class="art-f-head">뉴스 생성</header>
      <div class="art-f-container">
        <form action="http://14.52.57.191:5000/result" method="post" enctype="multipart/form-data" id="news_create">
          <div>
            <fieldset>
              <div class="fd-item">
                <div>
                  <div class="fd-1"><label for="id_language_cd">Language cd</label></div>
                  <div class="fd-2"><select name="language_cd" id="">
                    <option value="EN">EN</option>
                    <option value="ID">ID</option>
                    <option value="VI">VI</option>
                    <option value="TH">TH</option>
                    <option value="PT">PT</option>
                    <option value="KO">KO</option>
                  </select></div>
                </div>
              </div>
              <div class="fd-item">
                <div>
                  <div class="fd-1"><label for="id_title">Title</label></div>
                  <div class="fd-2"><input type="text" name="title" maxlength="1024" id="id_title" required></div>
                </div>
              </div>
              <div class="fd-item">
                <div>
                  <div class="fd-1"><label for="id_image_link">Image</label></div>
                  <div class="fd-2 image_spc"><input type="file" name="image_link" id="id_image_link" required></div>
                  <div class="fd-2 placeholder">Only ( jpg, jpeg, png, gif ) is allowed</div>
                </div>
              </div>
              <div class="fd-item">
                <div>
                  <div class="fd-1"><label for="id_content">Content</label></div>
                  <div class="fd-2" style="height: 100px"><textarea name="content" id="id_content" cols="150" rows="20" required></textarea></div>
                </div>
              </div>
              <div class="fd-item">
              	<div>
              	  <div class="fd-1"><label for="id_date">Date</label></div>
                  <div class="fd-2"><input type="datetime-local" name="date" id="id_date" required></div>
              	</div>
              </div>
              <div>
                <div>
                <input type="submit" value="Create" class="btn btn-outline-primary fd-submit">
                <input type="reset" value="Reset" class="btn btn-outline-primary fd-submit">
                </div>
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </article>
</body>
</html>
